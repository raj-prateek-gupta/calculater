<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Calculator">
      <input type="text" placeholder="0" id="inputbox" />

      <div class="btn-row-1">
        <button class="oprt">AC</button>
        <button class="oprt">DEL</button>
        <button class="oprt">%</button>
        <button class="oprt">/</button>
      </div>

      <div class="btn-row-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oprt">*</button>
      </div>

      <div class="btn-row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oprt">-</button>
      </div>

      <div class="btn-row-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oprt">+</button>
      </div>

      <div class="btn-row-5">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eqlbtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
